<!doctype html>
<html>
  <head>
    <title>Gogaga</title>
    <link rel="stylesheet" href="./template1.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/d4bfd4a9a3.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="body-con">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"
          ><span>go</span>g<span>a</span>g<span>a</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#"
                >Packages <span class="sr-only"></span
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tours</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Membership</a
              ><span class="material-symbols-outlined"> diamond </span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gift cards</a
              ><i class="fa-solid fa-gift"></i>
            </li>
          </ul>
        </div>
      </nav>
      <div class="home-con">
        <h1>Discover Your Next Adventure</h1>
        <p>
          Unlock your path to adventure, start your journey of discovery - where
          every destination awaits your exploration
        </p>
        <form class="form">
          <div class="form-head">
            <h2>Packages</h2>
            <h2>Tours</h2>
          </div>
          <div class="form-content-1">
            <div class="destination-con">
              <label for="destination">Destination</label>
              <input
                type="text"
                class="form-control"
                id="destination"
                placeholder="Enter the City"
              />
            </div>
            <div class="time-con">
              <div class="check-in">
                <label for="check-in">Check-in</label>
                <input
                  type="date"
                  class="form-control"
                  id="check-in"
                  onchange="calculate();"
                  required
                  value="2024-08-16"
                />
              </div>
              <p class="time-para"><span id="total_nights">0</span> Night</p>
              <div class="check-out">
                <label for="check-out">Check-out</label>
                <input
                  type="date"
                  class="form-control"
                  id="check-out"
                  onchange="calculate();"
                  required
                />
              </div>
            </div>
            <div class="dropdown count-con">
              <label>Guests and Rooms</label>
              <button
                class="btn dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span id="adults-count">0</span> adults
                <span id="children-count">0</span> children
                <span id="rooms-count">0</span> rooms
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <div class="form-group inner-form">
                  <label for="adults">Adults</label>
                  <input
                    type="number"
                    class="form-control"
                    id="adults"
                    value="0"
                    required
                    onchange="calculateCount()"
                  />
                  <label for="children">Children</label>
                  <input
                    type="number"
                    class="form-control"
                    id="children"
                    onchange="calculateCount()"
                    value="0"
                    required
                  />
                  <label for="rooms">Room</label>
                  <input
                    type="number"
                    class="form-control"
                    id="rooms"
                    value="0"
                    onchange="calculateCount()"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="search-con">
              <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>

          <div class="star-con">
            <p>Star Rating</p>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox1"
                value="option1"
              />
              <label class="form-check-label" for="inlineCheckbox1">3</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox2"
                value="option2"
              />
              <label class="form-check-label" for="inlineCheckbox2">4</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox3"
                value="option3"
              />
              <label class="form-check-label" for="inlineCheckbox3">5</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script>
      function calculate() {
        var dd = document.getElementById("check-in").value;
        var da = document.getElementById("check-out").value;
        var total = document.getElementById("total_nights");
        var in_date = new Date(dd);
        var out_date = new Date(da);
        var nights = 0;

        if (out_date >= in_date) {
          var diff = out_date.getTime() - in_date.getTime();
          var nights = diff / (1000 * 3600 * 24);
        } else {
          alert("Invalid date");
        }

        console.log(nights);
        total.innerHTML = nights;
      }
      function calculateCount() {
        var adult = document.getElementById("adults").value;
        var child = document.getElementById("children").value;
        var room = document.getElementById("rooms").value;
        var adultsCount = document.getElementById("adults-count");
        var childrenCount = document.getElementById("children-count");
        var roomsCount = document.getElementById("rooms-count");
        if (adult == "") {
          adultsCount.innerHTML = 0;
        }
        if (child == "") {
          childrenCount.innerHTML = 0;
        }
        if (room == "") {
          roomsCount.innerHTML = 0;
        }
        if (adult != "" && child != "" && room != "") {
          adultsCount.innerHTML = adult;
          childrenCount.innerHTML = child;
          roomsCount.innerHTML = room;
        }
      }
    </script>
  </body>
</html>
